apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "backend.fullname" . }}-init
  labels:
    {{- include "backend.labels" . | nindent 4 }}
    app.kubernetes.io/component: init
  # annotations:
  #   "helm.sh/hook": pre-install,pre-upgrade
  #   "helm.sh/hook-weight": "-5"
  #   "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "backend.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: init
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      restartPolicy: Never
      serviceAccountName: {{ include "backend.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-postgres
          image: postgres:15-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -d "$DATABASE_URL"; do
                echo "Waiting for PostgreSQL to be ready..."
                sleep 5
              done
              echo "PostgreSQL is ready!"
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: pgvector
                  key: uri
        - name: wait-for-phoenix
          image: quay.io/openshift/origin-cli:4.15
          command:
            - sh
            - -c
            - |
              echo "Waiting for Phoenix deployment to be ready..."
              until oc rollout status deployment/{{ .Release.Name }}-phoenix -n {{ .Release.Namespace }} --timeout=10s; do
                echo "Still waiting..."
                sleep 3
              done
              echo "Phoenix service is ready!"
        {{- if .Values.rag.enabled }}
        - name: copy-knowledge-base
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - sh
            - -c
            - |
              echo "Copying knowledge base PDFs from image to PVC..."
              # Create knowledge_base directory in PVC if it doesn't exist
              mkdir -p {{ .Values.rag.pvcMountPath }}/knowledge_base
              # Copy PDFs from image to PVC (only if source exists and has PDFs)
              if [ -d /app/data/knowledge_base ] && [ "$(ls -A /app/data/knowledge_base/*.pdf 2>/dev/null)" ]; then
                cp -v /app/data/knowledge_base/*.pdf {{ .Values.rag.pvcMountPath }}/knowledge_base/ || true
                echo "✓ Copied $(ls -1 {{ .Values.rag.pvcMountPath }}/knowledge_base/*.pdf 2>/dev/null | wc -l) PDF file(s) to PVC"
              else
                echo "⚠ No PDFs found in image at /app/data/knowledge_base"
              fi
          volumeMounts:
            - name: rag-data
              mountPath: {{ .Values.rag.pvcMountPath }}
        {{- end }}
      containers:
        - name: init-pipeline
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - sh
            - -c
            - |
              # Setup data directory structure (symlinks, etc.)
              /app/setup_data_dirs.sh
              # Run the init pipeline
              python init_pipeline.py
          {{- if .Values.env }}
          env:
            {{- toYaml .Values.env | nindent 12 }}
          {{- end }}
          envFrom:
          {{- if .Values.config }}
            - configMapRef:
                name: {{ include "backend.fullname" . }}-config
          {{- end }}
            - secretRef:
                name: model-secret
          {{- with .Values.initResources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
          {{- if .Values.rag.enabled }}
            - name: rag-data
              mountPath: {{ .Values.rag.pvcMountPath }}
          {{- end }}
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
      {{- if .Values.rag.enabled }}
        - name: rag-data
          persistentVolumeClaim:
            claimName: {{ include "backend.fullname" . }}-rag-data
      {{- end }}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  backoffLimit: 3
